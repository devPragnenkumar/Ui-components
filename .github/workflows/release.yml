name: path

on:
  push:
    branches:
      - main

  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      ssBtn: ${{ steps.filter.outputs.ssBtn }}
      ssHeader: ${{ steps.filter.outputs.ssHeader }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ssBtn:
              - 'package/ss-button/**'
            ssHeader:
              - 'package/ss-header/**'

  ssBtn:
    needs: changes
    if: ${{ needs.changes.outputs.ssBtn == 'true' }}
    uses: ./.github/workflows/build.yml
    with:
      working-directory: package/ss-button

  ssBtnPublish:
    needs: ssBtn
    uses: ./.github/workflows/publish-package.yml
    with:
      working-directory: package/ss-button

  ssHeader:
    needs: changes
    runs-on: ubuntu-latest
    if: ${{ needs.changes.outputs.ssHeader == 'true' }}
    defaults:
      run:
        working-directory: package/ss-header

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run Shared Node.js Steps
        uses: ./build.yml
        with:
          working-directory: package/ss-button
      - name: Run Shared Publish Steps
        uses: ./publish.yml
        with:
          working-directory: package/ss-button 

  publish-storybook:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.ssHeader == 'true' }}
    defaults:
      run:
        working-directory: storybook

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Adjust to your Node.js version
          cache: "npm"
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm install

      - name: Build Storybook
        run: npm run build-storybook

      - name: List contents of Storybook build directory
        run: ls -la ./storybook/storybook-static

      - name: Ensure proper permissions
        run: chmod -R 755 ./storybook/storybook-static

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: storybook/storybook-static
